<nav>

<main>
    <div class="container">
        <h2 class="phase">Directors</h2>
        <p class="listOfDirectors" th:each="director:${directors}">
            <a th:href="@{'/directors/'+ ${director.lastName}}"
               th:text="${director.firstName}+' '+ ${director.lastName}"></a><br>
            <img th:src="${director.imageUrl}"></a>
        </p>
    </div>

</main>
